<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, maximum-scale=1.0, minimum-scale=1.0, initial-scale=1.0">
		<title>MyPage Login</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>
		<div class="container">
			<header>
				<h1>WatchTube</h1>
				<h2>Best videos are here</h2>

			</header>
			<div class="loginForm">
				<img id="profile" class="profile" src="images/profile.png" style="border-radius: 50%;"alt="Profile Picture">
				<form method="POST" action="./Detection/index.html">
					<input id="username" class="username" type="text" name="username" value="Username" autocomplete="off"><br>
					<input id="password" class="password" type="password" name="password" value="Password" autocomplete="off"><br>
					
					<input id="remember" class="remember" type="checkbox" name="Vehicle" value="remember">
					<label for="remember">Remember Me</label>
					<input id="submit" class="submit" type="submit" name="submit" value="Login">
				</form>
				<a class="recovery" href="./Detection/index.html">Forgot Password&#63;</a>
			</div>
			
		</div>
		<script type="text/javascript" src="app/app.js"></script>
	</body>
</html>
